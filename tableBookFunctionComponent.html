<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style/table.css" />
    <title>Таблица книг</title>
</head>
<body>
    <div id="app">
        <!-- Здесь будет отображено приложение -->
    </div>
    <script src="react/react.js"></script>
    <script src="react/react-dom.js"></script>
    <script src="react/babel.js"></script>
    <script src="react/prop-types.js"></script>
    <script type="text/babel">
        /* Данные для отображения */
        const headers = [`Book`, `Author`, `Language`, `Published`, `Sales`,];
        const data = [
            [`A Tale of Two Cities`, `Charles Dickens`, `English`, `1859`, `200 million`],
            [`Le Petit Prince (The Little Prince)`, `Antoine de Saint-Exupery`, `French`, `1943`, `150 million`],
            [`Harry Potter and the Philosopher's Stone`, `J.K. Rowling`, `English`, `1997`, `120 million`],
            [`And Then There Were None`, `Agatha Christie`, `English`, `1939`, `100 million`],
            [`Dream of the Red Chamber`, `Cao Xueqin`, `Chinese`, `1791`, `100 million`],
            [`The Hobbit`, `J.R.R. Tolkien`, `English`, `1937`, `100 million`],
        ];

        /* Переменные для хранения логов */
        let dataLog = [];
        let auxLog = [];
        let isReplaying = false;
        let replayID = null;

        // пользовательские хуки
        function useLoggedState (initialValue, isData) {
                const [state, setState] = React.useState(initialValue);

                React.useEffect(() => {
                    if (isReplaying) {
                        return;
                    }
                    if (isData){
                        dataLog.push([structuredClone(state), setState]);
                    } else {
                        const idx = dataLog.length - 1;
                        if (!auxLog[idx]) {
                            auxLog[idx] = [];
                        }
                        auxLog[idx].push([state, setState]);
                    }
                }, [state]);

                return [state, setState];
            }

        // функция воспроизведения логов
        function replay(){
                    isReplaying = true;
                    let idx = 0;
                    replayID = setInterval(() => {
                        const [data, fn] = dataLog[idx];
                        fn(data);
                        auxLog[idx] && 
                        auxLog[idx].forEach((log) => {
                            const [data, fn] = log;
                            fn(data);
                        });
                        idx++;
                        if (idx > dataLog.length - 1) {
                            isReplaying = false;
                            clearInterval(replayID);
                            return;
                        }
                    }, 1000);
                }

        /* Компоненты */
        // компонента отображения таблицы
        function Excel({headers, initialData, ...rest}) {
            
            /* Используем хуки */
                // Хуки состояния
                const [data, setData] = useLoggedState(initialData, true); 
                const [sorting, setSorting] = useLoggedState({
                    column: null,
                    descending: false,
                });
                const [edit, setEdit] = useLoggedState(null);
                const [search, setSearch] = useLoggedState(false);
                const [preSearchData, setPreSearchData] = useLoggedState(null);

                // Хук эффект
                React.useEffect(() => {
                    function keydownHandler(e) {
                        if (e.altKey && e.shiftKey && e.keyCode === 82) {
                            replay();
                        }
                    }
                    document.addEventListener(`keydown`, keydownHandler);
                    return () => {
                        document.removeEventListener(`keydown`, keydownHandler);
                        clearInterval(replayID);
                        dataLog = [];
                        auxLog = [];
                    }
                } ,[]);

                /* Функции  */
                // функция реализаии сортировки
                function sort(e) {
                    const column = e.target.cellIndex;
                    const descending = sorting.column === column && !sorting.descending;
                    const dataCopy = [...data];

                    dataCopy.sort((a,b) => {
                        if (a[column] === b[column]){
                            return 0;
                        }
                        return descending 
                            ? a[column] < b[column] ? 1 : -1 
                            : a[column] > b[column] ? 1 : -1;
                    });

                    setData(dataCopy);
                    setSorting({
                        column,
                        descending,
                    })
                }
            
                // функция реализации включения режима редактирования
                function showEdit(e) {
                    setEdit({
                        row: parseInt(e.target.parentNode.dataset.row, 10),
                        column: e.target.cellIndex,
                    });
                }

                // функция реализущая сохраненив редактирования данных
                function save(e) {
                    e.preventDefault();
                    const input = e.target.firstChild;
                    const dataCopy = [...data];
               
                    dataCopy[edit.row][edit.column] = input.value;

                    setData(dataCopy);
                    setEdit(null);
                }

                // функция включения режима поиска
                function toggleSearch() {
                    if (search) {
                        setData(preSearchData);
                        setSearch(false);
                        setPreSearchData(null);
                    } else {
                        setPreSearchData(data);
                        setSearch(true);
                    }
                }

                // функция реализующая поиск
                function filter(e){
                    const needle = e.target.value.toLowerCase();

                    if (!needle) {
                        setData(preSearchData);
                    }

                    const idx = e.target.dataset.idx;
                    const searchData = preSearchData.filter((row) => {
                        return row[idx].toString().toLowerCase().indexOf(needle) > -1
                    });
                    setData(searchData);
                }

                
            return (
                <div>
                    <div className={`toolbar`}>
                        <button onClick={toggleSearch}>
                                {search ? `Режим поиска ВЫКЛ.` : `Режим поиска ВКЛ.`}
                        </button>
                    </div>
                        
                    <table>
                        <thead onClick={sort}>
                            <tr>{headers.map((title, idx) => {
                                if (sorting.column === idx) {
                                    title += sorting.descending ? ` \u2191` : ` \u2193`;
                                }
                                return <th key={idx}>{title}</th>
                                })}</tr>
                        </thead>
                        <tbody onDoubleClick={showEdit}>
                            {// строка режима поиска
                            search ? (<tr onChange={filter}>{headers.map((_, idx) => {
                                return <td key={idx}><input type={`text`} data-idx={idx}/></td>
                            })}</tr>) 
                            : null}
                            {data.map((row, rowIdx) => {
                                return (
                                    <tr key={rowIdx} data-row={rowIdx}>
                                        {row.map((cell, columnIdx) => {
                                            if (edit && edit.row === rowIdx && edit.column === columnIdx) {
                                                cell = (
                                                    <form onSubmit={save}>
                                                        <input type={`text`} defaultValue={cell}/>
                                                    </form>
                                                )
                                            } 
                                            return <td key={columnIdx}>{cell}</td>;
                                    })}</tr>
                                );
                            })}
                        </tbody>    
                    </table>        
                </div>    
            );
        }
        
        Excel.propTypes = {
                    headers: PropTypes.arrayOf(PropTypes.string),
                    initialData: PropTypes.arrayOf(PropTypes.arrayOf(PropTypes.string)),
        }

        ReactDOM.render(
            <Excel headers={headers} initialData={data}/>,
            document.getElementById('app'),
        );

    </script>
</body>
</html>
